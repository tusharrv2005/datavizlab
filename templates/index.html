<!DOCTYPE html>
<html>
<head>
    <title>Upload Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ“ˆ Upload a CSV or Excel File</h2>
        <form method="post" action="/upload" enctype="multipart/form-data" class="shadow p-4 bg-white rounded">
            <div class="mb-3">
                <input class="form-control" type="file" name="file"class="form-control" accept=".csv, .xls, .xlsx " required>
            </div>
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>
</body>
