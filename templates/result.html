<!DOCTYPE html>
<html>
<head>
    <title>Visualization Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5 text-center">
        <h2 class="mb-4">📊 Generated Plot</h2>
        <img src="{{ plot_url }}" class="img-fluid shadow mb-4" alt="Plot">
        <div class="d-flex justify-content-center gap-3 mb-4">
            <a href="/download-plot" class="btn btn-primary">⬇️ Download Plot</a>
            <a href="/" class="btn btn-secondary">🔁 Upload Another</a>
        </div>
        <h3>📋 Summary Statistics</h3>
        <div class="table-responsive mt-3">
            {{ stats_table | safe }}
        </div>
    </div>
</body>
</html>
