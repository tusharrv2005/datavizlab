<!DOCTYPE html>
<html>
<head>
    <title>Select Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">ðŸ”§ Select Columns & Chart Type</h2>
        <form method="post" action="/plot" class="shadow p-4 bg-white rounded">
            <input type="hidden" name="filename" value="{{ filename }}">
            <div class="mb-3">
                <label>X-Axis</label>
                <select name="x_column" class="form-select" required>
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Y-Axis</label>
                <select name="y_column" class="form-select" required>
                    {% for col in columns %}
                    <option value="{{ col }}">{{ col }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label>Plot Title</label>
                <input type="text" class="form-control" name="title" placeholder="e.g. Sales vs Time">
            </div>
            <div class="mb-3">
                <label>Chart Type</label>
                <select name="chart" class="form-select">
                    <option value="bar">Bar Chart</option>
                    <option value="scatter">Scatter Plot</option>
                    <option value="line">Line Chart</option>
                    <option value="heatmap">Heatmap</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Generate Plot</button>
        </form>
        <h4>ðŸ“Š Preview of Uploaded File</h4>
<div class="table-responsive mb-4">
    {{ preview_table | safe }}
</div>

    </div>
</body>
</html>
